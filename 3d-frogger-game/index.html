<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Frogger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #score {
            margin-bottom: 10px;
        }
        
        #lives {
            margin-bottom: 10px;
        }
        
        #level {
            margin-bottom: 10px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
            z-index: 200;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00ff00;
        }
        
        #gameOver h2 {
            margin: 0 0 20px 0;
            color: #ff0000;
        }
        
        #gameOver button {
            font-size: 24px;
            padding: 10px 30px;
            background: #00ff00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }
        
        #gameOver button:hover {
            background: #00cc00;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 100;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        
        #startScreen h1 {
            color: #00ff00;
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #startButton {
            font-size: 32px;
            padding: 15px 40px;
            background: #00ff00;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #startButton:hover {
            background: #00cc00;
            transform: scale(1.1);
        }
        
        .powerup-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffff00;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: powerupPulse 2s ease-out;
            pointer-events: none;
            z-index: 150;
        }
        
        @keyframes powerupPulse {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>3D FROGGER</h1>
        <button id="startButton">START GAME</button>
        <p style="color: white; margin-top: 30px; font-size: 18px;">
            Use ARROW KEYS or WASD to move<br>
            Avoid cars and trucks<br>
            Jump on logs to cross the river<br>
            Reach the lily pads to win!
        </p>
    </div>
    
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="level">Level: 1</div>
    </div>
    
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">PLAY AGAIN</button>
    </div>
    
    <div id="instructions">
        Use ARROW KEYS or WASD to move | SPACE to pause
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
